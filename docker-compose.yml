version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://vulntrack:password@db:5432/vulntrack
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=vulntrack
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vulntrack
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
